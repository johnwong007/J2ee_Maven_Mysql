<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>资金管理-SDC交易记录</title>
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="css/iview.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="app">
  <base-left indexname="accountBalance"></base-left>
  <base-right>
      <span slot="url">
        <a href="index.html"><i class="ivu-icon ivu-icon-home"></i>首页</a>
        <span class="s1">/</span>
        <a>资金管理</a>
        <span class="s1">/</span>
        <span class="s2">SDC交易记录</span>
      </span>
    <div class="mContent layout-account-recharge" slot="content">
      <div style="padding:20px;">
        <div class="log">
          <div id="accountTransactionHistory" style="display: none"></div>
          <div style="padding-bottom:10px;">SDC交易记录</div>
          <i-Table :columns="columns1" :data="data1" :loading="loading"></i-Table>
        </div>
      </div>

    </div>
  </base-right>
</div>



<script src="js/jquery.min.js"></script>
<script src="js/vue.js"></script>

<script src="js/iview.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
<script src="js/publicTemplate.js"></script>
<script src="js/main.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            name: "",
            zfb_jine: "",
            beizhu: "",
            zfb_zongJine: 0,
            columns1: [
                {
                    title: '交易时间',
                    key: 'age_text',
                    width:120,
                },
                {
                    title: '转出账户',
                    key: 'from'
                },
                {
                    title: '转入账户',
                    key: 'to'
                },
                {
                    title: '转账数量（SDC）',
                    key: 'quantity',
                    width:150,
                },
                {
                    title: '转账备注',
                    key: 'remark'
                },
                {
                    title: '状态',
                    key: 'txstatus_text',
                    width:120,
                }
            ],
            loading:true,
            data1: [
//                    {
//                        a: '2018-03-04 12:20:15',
//                        b: '转账（13013313130）',
//                        c: '100',
//                        d: '100',
//                        e: '',
//                        f: '已到账'
//                    },
            ]
        },
        created: function () {


            var that = this;
            that.getData();



        },
        methods: {
            getData:function(_a){
                var that = this;

                $.ajax({
                    type: 'GET',
                    url: App.ip+"sdcRecord/querySdcTransferRecordForAdmin",
                    dataType:"json",
                    data:{
                        login_no:App.getLoginNo(),
                    },
                    success: function(res){
                        if(res.errorCode=="0004"){
                            that.$Message.info('登录信息验证失败，请重新登录！');
                            setTimeout(function(){
                                window.location.replace("login.html")
                            },1000)
                        }
                        else{
                            that.data1 = res;
                        }
                        console.log(that.data1);
                        that.loading = false;
                    },
                });
            },
        }
    })
</script>
</body>
</html>

<script>
    alert(bb());
    function bb(aa){
        if(aa==""){
            return 0;
        }
        else if(aa==undefined){
            return 0;
        }
        else if(aa=="undefined"){
            return 0;
        }
        else{
            var num = new Number(aa);
            var _array = num.toLocaleString().split(",");
            console.log("_array",_array);

            var mm = "";
            for(var i=0;i<_array.length-6;i++){
                console.log("+",_array[i]);
                mm += _array[i]+"";
            }
            console.log(mm);
            return parseFloat(mm);
        }
    }

    function aa(aa){
        var num = new Number(aa);
        var _array = num.toLocaleString().split(",");
        console.log("_array",_array);

        var mm = "";
        for(var i=0;i<_array.length-6;i++){
            console.log("+",_array[i]);
            mm += _array[i]+"";
        }
        var nn = "";
        for(var i=_array.length-6;i<_array.length;i++){
            console.log("+",_array[i]);
            nn += _array[i]+"";
        }
        console.log(mm+"."+nn);
        return parseFloat(mm+"."+nn);
    }

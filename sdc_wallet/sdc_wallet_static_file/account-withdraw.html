<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>资金管理-提现</title>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/iview.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
  <div id="app">
    <base-left indexname="accountBalance"></base-left>
    <base-right>
      <span slot="url">
        <a href="index.html"><i class="ivu-icon ivu-icon-home"></i>首页</a>
        <span class="s1">/</span>
        <a>资金管理</a>
        <span class="s1">/</span>
        <span class="s2">提现</span>
      </span>
      <div class="mContent layout-account-withdraw" slot="content">
        <div style="padding:20px;">
          <div class="layout-tab-h">
            <span class="in">支付宝提现</span>
            <!--<span>支付宝充值</span>-->
          </div>
          <div class="layout-tab-m">
            <br/>
            <ul>
              <li class="clearlw">
                <div class="ll"><span>提现数量：</span></div>
                <div class="rr">
                  <Input-Number v-model="zfb_jine" size="large" style="width:200px;" placeholder="请输入提现数量"></Input-Number>
                </div>
              </li>
              <li class="clearlw">
                <div class="ll"><span>提现总金额：</span></div>
                <div class="rr">
                  <span style="color:#f22">RMB {{parseFloat(zfb_jine*10).toFixed(2)}}</span>
                </div>
              </li>
              <li class="clearlw">
                <div class="ll"><span></span></div>
                <div class="rr">
                  <i-Button type="primary"  size="large" @click="gotoSubmitZfb">申请提现</i-Button>
                </div>
              </li>
            </ul>
            <br/>
            <br/>
          </div>
          <br/>
          <div class="log">
            <div style="padding-bottom:10px;">提现记录</div>
            <i-Table :columns="columns1" :data="data1"></i-Table>
          </div>
        </div>

      </div>
    </base-right>
  </div>



    <script src="js/jquery.min.js"></script>
    <script src="js/vue.js"></script>

    <script src="js/iview.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/publicTemplate.js"></script>
    <script src="js/main.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                zfb_jine: "",
                zfb_zongJine: 0,
                columns1: [
                    {
                        title: '提现时间',
                        key: 'a'
                    },
                    {
                        title: '提现方式',
                        key: 'b'
                    },
                    {
                        title: '提现数量',
                        key: 'c'
                    },
                    {
                        title: '提现金额（单位：RMB）',
                        key: 'd'
                    },
                    {
                        title: '状态',
                        key: 'e'
                    }
                ],
                data1: [
                    {
                        a: '2018-03-04 12:20:15',
                        b: '支付宝',
                        c: '100',
                        d: '100',
                        e: '已到账'
                    },
                  ]
            },
            created: function () {
                // `this` 指向 vm 实例
                console.log('a is: ' + this.a)
            },
            methods: {
                gotoSubmitZfb: function () {
                    alert(this.zfb_jine);
                },
            }
        })
    </script>
  </body>
</html>
